<script>

    document.addEventListener("DOMContentLoaded", function () {
        let toggleBtn = document.querySelector("#sidebarCollapse"),
            sidebar = document.querySelector("#sidebar");
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle("active")
        });

        createTable('tb-container', ['text-center'], ['Code','Montant', "Type","Date",'Supprimer'], "facturesTable",
            function (tableBody) {
                fetchData("operations", function (data) {
                    data.map(function (item) {
                        console.log()
                        tableBody.append(`<tr>

                         <td>${item.code}</td>
                         <td><strong>${item.montant} UM</strong></td>
                         <td>${item.type===1?"Entree":"Sortie"}</td>
                         <td>${item.date_exp!==null?moment(item.date).format("YYYY-MM-DD"):''}</td>
                          <td>
                         <button id="deleteBtn-${item.id}" onclick="deleteData(${item.id},'operations')" class="btn btn-sm btn-danger"> <i class="fa fa-trash-alt"></i></button>
                         <button data-id="${item.id}" id="detailsBtn-${item.id}" onclick="details(${item.id},'operations')"
                         class="btn btn-sm btn-success"> <i class="fa fa-eye"></i></button>
                        </td>
                        </tr>`);
                    });

                });
            }
            );


    });
    function details(id) {
        let tableDetails =    $("#detailsTable tbody");
        $("#detailsModal").modal('show');

        fetchData("operations/"+id,function (data){
            $("#code").text(data.code)
            data.operationItems.map(item=>{
             tableDetails.prepend(`
                   <tr>
                      <td>${item.article.libelle}</td>
                      <td>${item.article.libelle}</td>
                      <td>${item.quantite}</td>
                      <td>${item.prix_unitaire}</td>
                      <td>${item.prix_total}</td>
                   </tr>
            `)
                $("#totalFacture").text(`${data.montant} UM` );
             $("#printBtn").attr('onclick',`printTable('detailsTable','${data.code}','${dateFormat(data.created_at)}')`)
             $("#downloadBtn").attr('onclick',`downloadTable('detailsTable','${data.code}','${dateFormat(data.created_at)}')`)

            })

        })
    }
</script>
