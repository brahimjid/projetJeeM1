<script>

    document.addEventListener("DOMContentLoaded", function (event) {
        let toggleBtn = document.querySelector("#sidebarCollapse"),
            sidebar = document.querySelector("#sidebar");
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle("active")
        });

        createTable('tb-container', null, ['Id', 'libelle','prix', 'quantite', 'action'], "articleTable",
            function (tableBody) {
                fetchData("stocks/available", function (data) {
                    data.map(function (item) {
                        tableBody.append(`
                       <tr>
                         <td class="d-none">${item.id}</td>
                         <td>${item.article.libelle}</td>
                         <td>${item.article.prix}</td>
                         <td>${item.quantite}</td>
                          <td>
                         <button class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></button>
                         </td>
                      </tr>`);
                    });

                });
            },true);

    });

</script>
