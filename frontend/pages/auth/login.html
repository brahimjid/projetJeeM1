<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/auth.css" rel="stylesheet">

</head>
<body>
<main class="form-signin mt-5">
    <form class="d-flex justify-content-center" id="auth-form">
        <div class="card" style="max-width: 800px">
            <div class="text-center intro">
                <img src="https://i.imgur.com/uNiv4bD.png" width="160">
            </div>
            <div class="mt-4 text-center">
                <h4>Log In.</h4> <span>Login with your admin credentials</span>
                <div class="mt-3 inputbox">
                    <input type="text" class="form-control" name="" placeholder="Email ou login">
                    <i class="fa fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="text" class="form-control" name="" placeholder="mot de passe"> <i
                        class="fa fa-lock"></i></div>
            </div>

            <div class="d-grid mt-2">
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    Log In
                </button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
